<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 400px;
            background-color: crimson;
            display: flex;
            flex-direction: row;
            /* Horizontal movement */
            justify-content: flex-start;

            /* Vertical movement */
            align-items: flex-start;

            flex-wrap: wrap;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .blue {
            background-color: blue;
        }

        .gray {
            background-color: gray;
        }

        .green {
            background-color: green;
        }

        .btn {
            background-color: chartreuse;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-top: 10px;
            color: white;
        }
        .btn:hover{
            background-color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Display Model Flex</h1>
    <div class="container">
        <div class="box blue"></div>
        <div class="box gray"></div>
        <div class="box green"></div>


    </div>
    <button class="btn">Click me</button>
</body>

</html>
